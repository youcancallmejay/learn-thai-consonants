<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/practice-page.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Learn Thai Consonants
</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/Flag_of_Thailand.svg.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top" id="thaiFlag"
          />
          Learn Thai Consonants
        </a>
      </div>
    </nav>

    <div
      class="main-container row mb-3 justify-content-center align-items-center text-center"
    >
      <div class="game-container">
        <div>
          <button
            type="button"
            class="btn btn-danger btn-lg start-button"
            onclick="startGame()"
          >
            Start Learning
          </button>
        </div>

        <div class="cards-container">
          <div class="the-card col-md-4" id="first-card">

            <div class="playAudiodiv">
              <button type="button"  onclick="playSound()"" class="repeat-button-container"><img src="images/speaker-icon.svg" class="audio-button"></button>
            </div>

            <div class="the-front">
              <p id="letterOnly"></p><p id="alphabetWord"></p>
            </div>
            <div class="picAndEnglish">
              <p id="englishName"></p>
            </div>

          </div>
        </div>
        <div>
         
          <button
            type="button"
            class="btn btn-success"
            onclick="nextCard()"
          >
            Next Consonant
          </button>
        </div>
      </div>
    </div>
    <script src="js/practice-page.js"></script>
  </body>
</html>
