<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/Flag_of_Thailand.svg.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Learn Thai Consonants
        </a>
      </div>
    </nav>

    <div
      class="main-container row mb-3 justify-content-center align-items-center text-center"
    >
      <div class="game-container">
        <div>
          <button onclick="startGame()" class="start-button">
            Start Learning
          </button>
        </div>
        <div class="cards-container">
          <div class="the-card col-md-4" id="first-card">
            <div class="the-front">
              <p>front side</p>
            </div>

            <div class="the-back">
              <p>backside</p>
            </div>
          </div>

          <div class="the-card col-md-4" id="second-card">
            <div class="the-front">
              <p>front side</p>
            </div>

            <div class="the-back">
              <p>backside</p>
            </div>
          </div>

          <div class="the-card col-md-4" id="third-card">
            <div class="the-front">
              <p>front side</p>
            </div>

            <div class="the-back">
              <p>backside</p>
            </div>
          </div>
        </div>
        <div>
          <button class="audio-button" onclick="playAudio()">Play Audio</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
