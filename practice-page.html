<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/Flag_of_Thailand.svg.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Learn Thai Consonants
        </a>
        <a href="index.html">Continue Studying</a>
      </div>
    </nav>

    <div
      class="main-container row mb-3 justify-content-center align-items-center text-center"
    >
      <div class="game-container">
        <div>
          <button
            type="button"
            class="btn btn-danger btn-lg start-button"
            onclick="startGame()"
          >
            Start Learning
          </button>
        </div>
        <div class="cards-container">
          <div class="the-card col-md-4" id="first-card">
            <div class="the-front">
              <p></p>
            </div>

            <div class="back-flex-container">
              <div class="the-back">
                <button class="speaker-button">
                  <img
                    src="images/speaker-icon.svg"
                    class="speaker-icon"
                    alt="image of speaker"
                  />
                </button>

                <p>backside</p>
              </div>
            </div>
          </div>

          <div class="the-card col-md-4" id="second-card">
            <div class="the-front">
              <p></p>
            </div>
            <div class="back-flex-container">
              <div class="the-back">
                <button class="speaker-button">
                  <img
                    src="images/speaker-icon.svg"
                    class="speaker-icon"
                    alt="image of speaker"
                  />
                </button>
                <p>backside</p>
              </div>
            </div>
          </div>

          <div class="the-card col-md-4" id="third-card">
            <div class="the-front">
              <p></p>
            </div>

            <div class="back-flex-container">
              <div class="the-back">
                <button class="speaker-button">
                  <img
                    src="images/speaker-icon.svg"
                    class="speaker-icon"
                    alt="image of speaker"
                  />
                </button>
                <p>backside</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-success audio-button"
            onclick="playAudio()"
          >
            Replay audio
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
